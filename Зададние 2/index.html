<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#form').on('submit', function (e) {
                e.preventDefault();

                var formData = {
                    select1: $("#select1").val(),
                    select2: $("#select2").val(),
                    select3: $("#select3").val(),
                    select4: $("#select4").val(),
                    select5: $("#select5").val(),
                    name: $('#name').val(),
                    surname: $('#surname').val()
                };
                
                $('#output').text(JSON.stringify(formData, null, 5));

                $.get('index.php', formData, function(response) {
                    alert("Ответ сервера: " + response);
                }).fail(function() {
                    alert("Ошибка при отправке данных.");
                });
            });
        });
    </script>
</head>
<body>
    <form id="form" class="container">
        <div class="row gy-5  mb-5 mt-5">
            <div class="col-4">
                <select class="form-select" id="select1">
                    <option selected>Выберите...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
           </div>
           <div class="col-4">
                <select class="form-select" id="select2">
                    <option selected>Выберите...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-select" id="select3">
                    <option selected>Выберите...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="col-4">
                <select class="form-select" id="select4">
                    <option selected>Выберите...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                </div>
            <div class="col-4">
                <select class="form-select" id="select5">
                    <option selected>Выберите...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <div class="row row-cols-2 g-3 gy-5">
            <div class="col">
              <input type="text" id="name" class="form-control" placeholder="Имя" aria-label="Имя">
            </div>
            <div class="col">
              <input type="text" id="surname" class="form-control" placeholder="Фамилия" aria-label="Фамилия">
            </div>
        </div>
        <div class="row mt-5">
            <button type="submit" class="btn btn-primary col-12">Отправить</button>
        </div>
        <div class="h1 mt-5" id="output"></div>
    </form>
</body>
</html>
